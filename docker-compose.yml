version: '3.8'

services:
  bot:
    build: .
    container_name: hackernews-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    ports:
      - "8000:8000"  # Metrics port
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - bot-network

  # Optional: PostgreSQL database for production
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: hackernews-db
  #   restart: unless-stopped
