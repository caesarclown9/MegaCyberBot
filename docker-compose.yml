  #     POSTGRES_USER: botuser
  #     POSTGRES_PASSWORD: botpass
  #     POSTGRES_DB: hackernews
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - bot-network

networks:
  bot-network:
    driver: bridge

volumes:
  postgres-data: